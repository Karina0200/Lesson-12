<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="./css/rest.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
   

</head>
<body>
    <!-- header -->
    <header class="wrapper">
        <div class="header-section">
             <!-- section logo-->
            <section class="location logo-marg">
                <div>
                    <a href="">
                        <img class="logo" src="./img/logo.svg" alt="logo">
                    </a>
                </div>
                <div class="size">
                    <a class="telephone" href="tel:89209994350">
                        <img class="telephone-img" src="./img/telephone.svg" alt="">
                        <span>8 920 999 43 50</span>                    
                    </a>
                    <a class="buy" href="">
                        <div class="buy-img-perents" >
                            <img class="buy-img" src="./img/Buy.svg" alt="">
                            <span class="buy-img-number" >2</span> 
                        </div>
                    
                    </a>
                    <a href="">
                        <img class="account-img" src="./img/account.svg" alt="">
                    </a>
                </div>
             </section>
            <!-- section nav-->
            <section class="location">
                <nav class="link-nav">
                    <a href="">
                        Каталог
                        <img src="./img/down.svg" alt="">
                    </a>
                    <a href="">
                        О проекте
                    </a>
                    <a href="">
                        Птицы
                    </a>
                    <a href="">
                        Пожертвования
                    </a>
                </nav>
                <div class="buttom-search " >
                    <form action="">
                        <label class="location" for="">
                            <input class="buttom-search-input"  type="text" placeholder="Поиск">
                            <button class="buttom-search-style" >
                                <img src="./img/Search.svg" alt="">
                            </button>
                        </label>
                    </form>

                </div>
            </section>
        </div>
    </header>
     <!-- main -->
     <main class="main-color">
        <div class="wrapper">
            <div class="main-marg">
                    <a class="main-text main-catalog" href="">
                Каталог
            </a>
            <a class="main-text main-mix"  href="">
                Готовые миксы
            </a>
            </div>
            <br>
            <a class="back" href="">
                Назад
            </a>
            <!-- cards -->
            <div class="cards">



                <div class="cards-size" >
                    <div class="img-birds">

                    </div>
                    <h2 class="cards-name">
                        PADOVAN OVOMIX GOLD ROSSO
                    </h2>
                    <p class="cards-p">
                        Корм для птиц
                    </p>
                    <h3 class="cards-cash">
                        1000 руб.
                    </h3>
                    <div class="gramm">
                        <form class="form-gramm" action="#" method="get" class="gramm" >
                            <label class="gramm-label">
                                200 г
                                <input class="gramm-input" type="checkbox" name="gramm" value="gramm" checked>
                            </label>
                            <label>
                                400 г
                                <input class="gramm-input" type="checkbox" name="gramm" value="gramm" checked>
                            </label>
                            <label>
                                800 г
                                <input class="gramm-input" type="checkbox" name="gramm" value="gramm" checked>
                            </label>
                            <label>
                                1 кг
                                <input class="gramm-input" type="checkbox" name="gramm" value="gramm" checked>
                            </label>
                        </form>
                        <a href="">
                            Подробнее
                        </a>
                        <a href="">

                        </a>
                    </div>
                </div>









            </div>







        </div>


     </main>
    
</body>
</html>
